<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <title>포트폴리오</title>
    <link rel="stylesheet" href="css/utile/reset.css"/>
    <link rel="stylesheet" href="css/utile/common.css">
    <link rel="stylesheet" href="css/main.css"/> <!--사용해야할 css파일-->

</head>
<body>


<div class="posNum"></div> <!--스크롤 좌표값을 찍는 부분입니다 주석처리하시면 화면에 보이지 않습니다.-->



<!--



1. css에서 섹션의 백그라운드를 넣고 이미지의 높이 값을 설정한다.
2. 섹션 안에 사용할 video의 넘버링을 한다. // ex) video4
3. 프레임 이미지를 넣는다.
4. video의 경로 설정 및 width값을 지정한다 (width값은 프레임 이미지의 좌우값과 동일)
5. video의 위치를 margin-left,margin-top을 이용해서 잡아준다.
6. 비디오의 크기가 프레임을 넘칠경우 video4 의 css에서 프레임의 좌우높이값을 입력한다.








-->

<article id="container" class="container">
    <section class="main">

        <section id="section01">

            <div class="btn">

                <a href="https://www.naver.com"><img src="img/btn.png" alt="버튼이미지"></a>
                    <!--  href 부분에 url을 입력하시면 이동합니다.-->
            </div>

        </section><!-- section01 end -->


        <section id="section02">



            <div class="video video1"> <!--다른곳에 사용시 video 글자 뒤에 숫자값이 달라져야 합니다.-->
                <div class="frame"><img src="img/ui02_device.png" alt="ui프레임"></div>
                <video src="img/ui02.mp4" width="1182px" autoplay muted loop></video>
                    <!-- 비디오 파일 경로     비디오 크기설정   자동재생여부  음소거  무한반복 -->
                    <!-- 자동재생이 되려면 muted(음소거) 설정이 되어있어야합니다 -->
            </div>


        </section><!-- section02 end -->

        <section id="section03">

            <div class="video video2"> <!--다른곳에 사용시 video 글자 뒤에 숫자값이 달라져야 합니다.-->
                <div class="frame"><img src="img/mb02_device.png" alt="mobile프레임"></div>
                <video src="img/mb02.mp4" width="330px" autoplay muted loop></video>
                <!-- 비디오 파일 경로     비디오 크기설정   자동재생여부  음소거  무한반복 -->
                <!-- 자동재생이 되려면 muted(음소거) 설정이 되어있어야합니다 -->
            </div>

        </section><!-- section03 end -->

        <section id="section04">

        </section><!-- section04 end -->


    </section>
</article>



<script src="css/utile/jquery-1.8.1.min.js"></script>
<script src="css/utile/jquery.easing.1.3.min.js"></script>
<script src="css/utile/jquery.nicescroll.min.js"></script>
<script src="css/utile/main.js"></script> <!--사용해야할 js파일-->
</body>
</html>
